<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Nutcraker</title>

		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="nutcracker__container">
				<div class="head__container">
					<div class="crown__container">
						<div class="crown--red">
							<div class="crown--red__decoration__container">
								<div class="crown--red__decoration"></div>
								<div class="crown--red__decoration"></div>
								<div class="crown--red__decoration"></div>
							</div>
						</div>
						<div class="crown--gold">
							<div class="crown--gold__decoration__container">
								<div class="crown--gold__decoration"></div>
								<div class="crown--gold__decoration"></div>
								<div class="crown--gold__decoration"></div>
							</div>
						</div>
					</div>

					<div class="hair__container">
						<div class="hair"></div>
					</div>

					<div class="face__container">
						<div class="eyes__container">
							<div class="eye"></div>
							<div class="eye"></div>
						</div>
						<div class="nose"></div>
						<div class="blush__container">
							<div class="blush"></div>
							<div class="blush"></div>
						</div>
						<div class="mustache__container">
							<div class="mustache"></div>
							<div class="mustache"></div>
							<div class="mustache"></div>
							<div class="mustache"></div>
						</div>
					</div>
				</div>
				<div class="body__container">
					<div class="arm">
						<div class="hand"></div>
					</div>
					<div class="body">
						<div class="cloth">
							<div class="cloth__decoration__container">
								<div class="cloth__decoration"></div>
								<div class="cloth__decoration"></div>
							</div>
						</div>
						<div class="belt">
							<div class="belt__decoration"></div>
						</div>
					</div>
					<div class="arm">
						<div class="hand"></div>
					</div>
				</div>
				<div class="leg__container">
					<div class="leg"></div>
					<div class="leg"></div>
				</div>
			</div>
		</div>
	</body>
</html>
